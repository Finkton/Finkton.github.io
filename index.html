<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel = "stylesheet" href = "styles.css">
    <title>Image Captioner</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Image Captioner</a>
      <button id = "btnAdd" type="button" class="btn" >Add to desktop</button>
    </nav>



    <!-- <button id = "speak" type="button" class="btn" >speak</button> -->
    <img id='img' src='test.jpg'>
    <input type="file" accept="image/*" class="btn" id="file-input" hidden>

    <h5 id="user_show"></h5>

    <!-- My JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then tensorflow, then Bootstrap JS -->
    <script src="jquery.js"></script>
    <script src="./bootstrap.js"></script>
    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

  </body>
</html>
